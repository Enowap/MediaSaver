<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaSaver Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://www.tiktok.com">
  <link rel="preconnect" href="https://www.facebook.com">
  <link rel="preconnect" href="https://www.instagram.com">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a4066);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .support-container {
      text-align: center;
      width: 100%;
      max-width: 450px;
    }
    .support-container h2 {
      font-size: 22px;
      color: #ff66b2;
      margin-bottom: 18px;
      text-shadow: 0 0 10px rgba(255,102,178,0.4);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    .social-icons a {
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
      padding: 12px;
      transition: all 0.3s ease;
    }
    .social-icons a:hover {
      background: rgba(255,102,178,0.2);
      transform: translateY(-3px);
    }
    .social-icons img {
      width: 36px;
      height: 36px;
      filter: brightness(0) invert(1);
    }

    .container {
      max-width: 450px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00f2ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .btn-refresh {
      background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }
    .btn-refresh:hover {
      background: linear-gradient(90deg, #ff5252, #ff7b7b);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .url-input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }
    .url-input-wrapper input {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    .url-input-wrapper input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
    }
    .paste-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #00b4ff, #00f2ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 9px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .paste-icon:hover {
      background: linear-gradient(90deg, #0096d6, #00d9ff);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .btn-download {
      background: linear-gradient(90deg, #00b4ff, #00f2ff);
      color: white;
    }
    .btn-download:hover {
      background: linear-gradient(90deg, #0096d6, #00d9ff);
    }

    .copy-btn {
      background: linear-gradient(90deg, #4CAF50, #66BB6A);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 5px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .copy-btn:hover {
      background: linear-gradient(90deg, #45a049, #5cb85c);
      transform: translateY(-2px);
    }

    #progressContainer {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      height: 8px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #00f2ff, #ff4081);
      transition: width 0.woorden4s ease;
    }
    #progressText {
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    #result {
      margin-top: 20px;
    }

    .download-btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff4081, #ff6f61);
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      margin: 10px 5px;
      transition: all 0.3s ease;
    }
    .download-btn:hover {
      background: linear-gradient(90deg, #e03575, #f05a4f);
      transform: translateY(-2px);
    }

    p.error {
      color: #ff6f61;
      font-weight: 500;
      background: rgba(255, 107, 97, 0.2);
      padding: 10px;
      border-radius: 8px;
    }

    .video-wrapper {
      position: relative;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    .thumbnail {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }
    
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(255, 64, 129, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .play-icon:hover {
      background: rgba(255, 64, 129, 1);
      transform: translate(-50%, -50%) scale(1.1);
    }
    .play-icon::before {
      content: 'Play';
      font-size: 30px;
      color: #fff;
    }

    #loadingText {
      color: #ccc;
      font-size: 0.9rem;
      margin: 10px 0;
      text-align: center;
    }

    #captionText {
      margin: 15px 0;
      line-height: 1.5;
      color: #e0e0e0;
    }

    #videoPlayer, #imagePreview {
      width: 100%;
      max-height: 400px;
      border-radius: 12px;
      display: none;
    }

    @media (max-width: 480px) {
      body { padding: 30px 15px; gap: 20px; }
      .container { padding: 20px; }
      h1 { font-size: 1.5rem; }
      .btn, input { padding: 12px; font-size: 0.9rem; }
      .btn-refresh { font-size: 0.85rem; padding: 8px 16px; }
      .social-icons a { padding: 10px; }
      .social-icons img { width: 32px; height: 32px; }
    }
  </style>
</head>
<body>

  <!-- SUPPORT -->
  <div class="support-container">
    <h2>Support:</h2>
    <div class="social-icons">
      <a href="https://x.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
      <a href="https://facebook.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">
    <div class="top-buttons">
      <button class="btn-refresh" onclick="location.reload()">Refresh Halaman</button>
    </div>

    <h1>MediaSaver Downloader</h1>

    <form id="downloadForm">
      <div class="url-input-wrapper">
        <input type="url" id="urlInput" placeholder="Masukkan URL Facebook / Instagram / TikTok" required>
        <button type="button" id="pasteBtn" class="paste-icon">Paste</button>
      </div>
      <button type="submit" class="btn btn-download">Mulai Download</button>
    </form>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="progressText"></div>
    <div id="result"></div>
  </div>

  <script type="module">
    // Import ESM Downloader
    import Downloader from './downloader.js';

    // === UTILS ===
    const showFloatingMessage = (text) => {
      const msg = document.createElement('div');
      msg.textContent = text;
      Object.assign(msg.style, {
        position: 'fixed', top: '50%', left: '50%',
        transform: 'translate(-50%, -50%)',
        background: 'rgba(0,0,0,0.8)', color: '#fff',
        padding: '12px 20px', borderRadius: '12px',
        fontSize: '16px', fontWeight: 'bold', zIndex: '9999',
        opacity: '0', transition: 'opacity 0.3s ease'
      });
      document.body.appendChild(msg);
      requestAnimationFrame(() => msg.style.opacity = '1');
      setTimeout(() => {
        msg.style.opacity = '0';
        setTimeout(() => msg.remove(), 500);
      }, 3000);
    };

    const extractValidUrl = (text) => {
      const match = text.match(/(https?:\/\/(?:www\.|vm\.)?(facebook\.com|instagram\.com|tiktok\.com|vm\.tiktok\.com|twitter\.com|x\.com)\/[^\s"']+)/i);
      return match ? match[0].replace(/[.,!?]+$/, '').trim() : null;
    };

    // === PASTE BUTTON ===
    document.getElementById('pasteBtn').addEventListener('click', async () => {
      const input = document.getElementById('urlInput');
      const result = document.getElementById('result');
      try {
        const text = await navigator.clipboard.readText();
        const url = extractValidUrl(text);
        if (!url) throw new Error('URL tidak valid.');
        input.value = url;
        result.innerHTML = `<p style="color:#00f2ff">URL valid: ${url}</p>`;
      } catch {
        result.innerHTML = '<p class="error">Gagal menempelkan URL.</p>';
      }
    });

    // === FORM SUBMIT ===
    document.getElementById('downloadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const urlInput = document.getElementById('urlInput').value.trim();
      const result = document.getElementById('result');
      const progressBar = document.getElementById('progressBar');
      const progressContainer = document.getElementById('progressContainer');

      let url = extractValidUrl(urlInput) || urlInput;
      if (!url || !/^https?:\/\//i.test(url)) {
        result.innerHTML = '<p class="error">URL tidak valid.</p>';
        return;
      }

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      result.innerHTML = '';

      const simulate = setInterval(() => {
        let p = (parseFloat(progressBar.style.width) || 0) + 7;
        if (p >= 80) { clearInterval(simulate); p = 80; }
        progressBar.style.width = p + '%';
      }, 300);

      try {
        // Gunakan Downloader.js langsung (tidak perlu /api/download)
        const downloader = new Downloader();
        const data = await downloader.download(url);

        clearInterval(simulate);
        progressBar.style.width = '100%';
        setTimeout(() => {
          progressContainer.style.display = 'none';
          progressBar.style.width = '0%';
        }, 500);

        if (!data.success || !data.media?.[0]?.url) {
          throw new Error(data.error || 'Media tidak ditemukan');
        }

        const media = data.media[0];
        const mediaUrl = media.url;
        const mediaType = media.type || (mediaUrl.includes('.mp4') ? 'video' : 'image');
        const preview = data.thumbnail || mediaUrl;
        const caption = data.caption || 'Tidak ada caption';

        // Render hasil
        result.innerHTML = `
          <div class="video-wrapper">
            <img src="${preview}" alt="Preview" class="thumbnail" id="thumb">
            ${mediaType === 'video' ? '<div class="play-icon" id="playBtn"></div>' : ''}
            ${mediaType === 'video' ? `
              <div id="videoContainer" style="display:none">
                <p id="loadingText">Memuat video...</p>
                <video id="videoPlayer" playsinline style="display:none;width:100%;max-height:400px;"></video>
              </div>
            ` : '<img id="imagePreview" style="display:none;width:100%;max-height:400px;border-radius:12px;">'}
          </div>
          <div id="captionText">${caption.replace(/\n/g, '<br>')}</div>
          <a href="${mediaUrl}" class="download-btn" data-url="${mediaUrl}">Download Media</a>
          <button class="copy-btn" onclick="navigator.clipboard.writeText('${mediaUrl}').then(() => showFloatingMessage('Link disalin!'))">
            Copy Link
          </button>
        `;

        // Tampilkan media
        const videoPlayer = document.getElementById('videoPlayer');
        const imagePreview = document.getElementById('imagePreview');

        if (mediaType === 'video') {
          videoPlayer.src = mediaUrl;
          videoPlayer.poster = preview;
        } else {
          imagePreview.src = mediaUrl;
          imagePreview.style.display = 'block';
        }

        // Video player logic
        if (mediaType === 'video') {
          const playBtn = document.getElementById('playBtn');
          const videoContainer = document.getElementById('videoContainer');
          const loadingText = document.getElementById('loadingText');
          const thumb = document.getElementById('thumb');

          const startVideo = () => {
            playBtn.style.display = 'none';
            thumb.style.display = 'none';
            loadingText.style.display = 'block';
            videoContainer.style.display = 'block';
            setTimeout(() => {
              loadingText.style.display = 'none';
              videoPlayer.style.display = 'block';
              videoPlayer.play().catch(() => {});
            }, 800);
          };

          playBtn.addEventListener('click', startVideo);
        }

      } catch (err) {
        clearInterval(simulate);
        progressContainer.style.display = 'none';
        result.innerHTML = `<p class="error">Error: ${err.message}</p>`;
      }
    });

    // === DOWNLOAD BUTTON ===
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('download-btn') && e.target.dataset.url) {
        e.preventDefault();
        const url = e.target.dataset.url;
        const a = document.createElement('a');
        a.href = url;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        showFloatingMessage('Download dimulai!');
      }
    });
  </script>
</body>
</html>
